<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">

        <div class="row">
            <div class="col bg-primary"> Col 1 </div>
            <div class="col bg-danger"> Col 2 </div>
            <div class="col bg-primary"> Col 3 </div>
            <div class="col bg-danger"> Col 4 </div>
            <div class="col bg-primary"> Col 5 </div>
        </div>

        <div class="row">
            <div class="col-12 bg-info"> Header </div>
        </div>

        <div class="row">
            <div class="col-4  bg-success"> Left </div>
            <div class="col-8 bg-warning"> Right </div>
        </div>

        <div class="row">
            <div class="col-4 bg-info"> 4 </div>
            <div class="col-4 bg-danger"> 4 </div>
            <div class="col-4 bg-info"> 4 </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 bg-success"> 1 </div>
            <div class="col-lg-3 col-md-6 col-12 bg-warning"> 2 </div>
            <div class="col-lg-3 col-md-6 col-12 bg-success"> 3 </div>
            <div class="col-lg-3 col-md-6 col-12 bg-warning"> 4 </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form action="">

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" >
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Default checkbox
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Salary</label>
                        <input type="range" class="form-range">
                    </div>



                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary"> Login </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <div class="alert alert-success" >
                    Cập nhật thành công
                </div>

                <div class="alert alert-danger" >
                    Cập nhật thất bại
                </div>

                <div class="bg-danger text-warning p-3 m-3 text-center">
                    Hello
                </div>

            </div>
        </div>


    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
